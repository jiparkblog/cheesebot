<html>
	<head>
		<title>Murray's Cheese Bot</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css?v=8" />
	</head>
	<body>
		<div class="chat-box">
			<div class="chat-box-header"><img class="center" src="logo.png" /></div>
			<div class="chat-box-body">
				<div class="response">
					<p>Im Murray's cheese monger, how can I help you today?</p>
				</div>
			</div>
			<div class="chat-box-footer">
				<input type="text" placeholder="Ask a question..." />
				<button>SEND</button>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
